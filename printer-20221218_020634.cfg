# This file is an example config file for hybrid corexy style printers also
# known as Markforged kinematic. One may copy and edit this file to configure
# a new hybrid corexy printer.

# DO NOT COPY THIS FILE WITHOUT CAREFULLY READING AND UPDATING IT
# FIRST. Incorrectly configured parameters may cause damage.

# This configuration is with a Spider control board and two Huvud V0.61 CAN toolhead boards

# See docs/Config_Reference.md for a description of parameters.

[include mainsail.cfg]
[include IDEX_mode.cfg]
#[include klicky-probe-for_VT.cfg]
[include left toolhead]
[include right toolhead]
#[include stealthburner_leds.cfg]
#[include KlipperScreen.conf]

[mcu]
serial: /dev/serial/by-id/usb-Klipper_stm32f446xx_1E002B000C51303432383339-if00


#[mcu head1]
#canbus_uuid: a62a3a4702f5

#[mcu head0]
#canbus_uuid: cd0403d798dc

[printer]
kinematics: hybrid_corexy
max_velocity: 300
max_accel: 10000
max_accel_to_decel: 10000
max_z_velocity: 10
max_z_accel: 30

#need to be on Klipper Pull Request #5311 to use Input Shaper
#[input_shaper]
#shaper_freq_x: 53
#shaper_type_x: mzv
#shaper_freq_dc: 53 
#shaper_type_dc: mzv
#shaper_freq_y: 40
#shaper_type_y: zv

#[adxl345 head0]
#cs_pin: head0:PB1
#axes_map: y, z, x

#[adxl345 head1]
#cs_pin: head1:PB1
#axes_map: y, z, x

#[resonance_tester]
#accel_chip: adxl345 head1
#probe_points:
#    125,125,20  # an example

[force_move]
enable_force_move:true

########################################
# X Steppers
########################################

[dual_carriage] 
# Socket X extruder3
axis: x
step_pin: PG4
dir_pin: !PC1
enable_pin: !PA0
microsteps: 32
rotation_distance: 40
endstop_pin: EBBCanright:PB6
position_endstop: 22.4
position_min: 22
position_max: 300
homing_speed: 60
homing_retract_dist: 5
second_homing_speed: 10
homing_positive_dir:false

[tmc2209 dual_carriage]
# Socket X extruder3
uart_pin: PC7
run_current: 0.8
#stealthchop_threshold: 0

[stepper_x]
# Socket Y extruder
#axis: x
step_pin: PE2
dir_pin: !PE3
enable_pin: !PD4
microsteps: 32
rotation_distance: 40
endstop_pin: EBBCanleft:PB6
position_endstop: -50
position_min: -52
position_max: 228
homing_speed: 60
homing_retract_dist: 5
second_homing_speed: 10
homing_positive_dir:false

[tmc2209 stepper_x]
# Socket Y extruder
uart_pin: PE1
run_current: 0.8
#stealthchop_threshold: 0

########################################
# Y Steppers
########################################

[stepper_y]
# Socket Z extruder1
step_pin: PF9
dir_pin: PF10
enable_pin: !PG2
microsteps: 32
rotation_distance: 40
endstop_pin:  PF6
position_endstop: 255
position_max: 255
position_min: -5
homing_speed: 40
homing_retract_dist: 5


[tmc2209 stepper_y]
# Socket Z extruder1
uart_pin: PF2
run_current: 0.8
#stealthchop_threshold: 0


[stepper_y1] 
# Socket E0 extruder2
step_pin: PC13
dir_pin: !PF0
enable_pin: !PF1
microsteps: 32
rotation_distance: 40
endstop_pin: PF5 
#y-max tmc2209_stepper_y1:virtual_endstop

[tmc2209 stepper_y1]
# Socket E0 extruder2
uart_pin: PE4
run_current: 0.8
#stealthchop_threshold: 0

########################################
# Z Steppers
########################################

#[probe]
##	Inductive Probe - Connected to Z MAX
##	This probe is not used for Z height, only Quad Gantry Leveling
##	Connected to Probe Pins
##	If your probe is NO instead of NC, change pin to !PA3
#pin: head0:PB12
#z_offset: 6.1
#x_offset: 0 
#y_offset: 21
#speed: 5
#samples: 3
#samples_tolerance: 0.006
#samples_result: median
#samples_tolerance_retries: 5

[stepper_z]
#Socket 1
step_pin: PF13
dir_pin: !PF12
enable_pin: !PF14
microsteps: 32
rotation_distance: 4
endstop_pin: PF4
position_endstop: 0.00
position_max: 250
position_min: -3

[tmc2209 stepper_z]
# Socket 1
uart_pin: PC4
run_current: 0.8

[stepper_z2]
#Socket 2
step_pin: PG0
dir_pin: !PG1
enable_pin: !PF15
microsteps: 32
rotation_distance: 4

[tmc2209 stepper_z2]
# Socket 2
uart_pin: PD11
run_current: 0.8

[stepper_z1]
#Socket 3
step_pin: PF11
dir_pin: !PG3
enable_pin: !PG5
microsteps: 32
rotation_distance: 4

[tmc2209 stepper_z1]
# Socket 3
uart_pin: PC6
run_current: 0.8

########################################
# Bed
########################################

[heater_bed]
##	LED-B Output
heater_pin: PA2
sensor_type: Generic 3950
sensor_pin: PF3
##	Adjust Max Power so your heater doesn't warp your bed
##	Target 0.4 W/cm^2
max_power: 0.5
min_temp: 0
max_temp: 120.5
pwm_cycle_time: 0.016
#control: pid
#pid_kp: 58.437
#pid_ki: 2.347
#pid_kd: 363.769

########################################
# Sensors and Extras
########################################


[temperature_sensor chamber]
sensor_type: Generic 3950
sensor_pin: PF7
#pullup_resistor: 2200
#min_temp: -100
#max_temp: 100
#code_id: C

#[output_pin caselight]
##	R Channel - PB6
##	G Channel - PB5
##	B Channel - PB7
#pin: PB2
#pwm: true
#cycle_time: 0.01
#value: 100
#scale: 100
#shutdown_value: 100

[neopixel sb_leds_T0]
pin: EBBCanleft:PD3
#   The pin connected to the neopixel. This parameter must be provided.
chain_count: 3
#   The number of Neopixel chips that are "daisy chained" to the
#   provided pin. The default is 1 (which indicates only a single
#   Neopixel is connected to the pin).
color_order: RGBW
#   Set the pixel order required by the LED hardware. Options are GRB,
#   RGB, GRBW, or RGBW. The default is GRB.
initial_RED: 1
initial_GREEN: 1
initial_BLUE: 1
initial_WHITE: 1.0
#   Sets the initial LED color of the Neopixel. Each value should be
#   between 0.0 and 1.0. The WHITE option is only available on RGBW
#   LEDs. The default for each color is 0.#

[neopixel sb_leds_T1]
pin: EBBCanright:PD3
#   The pin connected to the neopixel. This parameter must be provided.
chain_count: 3
#   The number of Neopixel chips that are "daisy chained" to the
#   provided pin. The default is 1 (which indicates only a single
#   Neopixel is connected to the pin).
color_order: RGBW
#   Set the pixel order required by the LED hardware. Options are GRB,
#   RGB, GRBW, or RGBW. The default is GRB.
initial_RED: 1
initial_GREEN: 1
initial_BLUE: 1
initial_WHITE: 1.0
#   Sets the initial LED color of the Neopixel. Each value should be
#   between 0.0 and 1.0. The WHITE option is only available on RGBW
#   LEDs. The default for each color is 0.#

